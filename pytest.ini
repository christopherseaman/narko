[tool:pytest]
# Pytest configuration for narko testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API interactions
    e2e: End-to-end tests for complete workflows
    performance: Performance and benchmarking tests
    security: Security validation tests
    slow: Tests that take longer to run
    api: Tests that require API access
    requires_files: Tests that require test files

# Test output
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=narko
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --junitxml=test-results.xml

# Minimum coverage percentage
# Can be overridden with --cov-fail-under flag

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings
# Use -n auto to run tests in parallel automatically
# Example: pytest -n auto

# Filtering examples:
# Run only unit tests: pytest -m unit
# Run only fast tests: pytest -m "not slow"
# Run API tests: pytest -m api
# Run specific test file: pytest tests/unit/test_file_processing.py
# Run specific test: pytest tests/unit/test_file_processing.py::TestFileValidation::test_supported_file_types_detection

# Environment variables for testing
# Set these in your environment or CI/CD system:
# NOTION_API_KEY=your_test_api_key
# NOTION_IMPORT_ROOT=your_test_page_id